<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>JavaScript Fundamentals â€“ Part 1</title>
  </head>
  <body>
    <div class="container-fluid p-5 full__screen">
      <div class="mx-auto">
        <img
          class="logo"
          src="./img/pokemon.png"
          alt="Pokemon Logo"
          width="610"
          height="225" />

        <form class="form">
          <div class="d-flex form__el">
            <select class="form-select select__one">
              <option selected>Gross</option>
              <option value="1">Hello</option>
              <option value="2">Mello</option>
              <option value="3">Go</option>
            </select>

            <input
              type="text"
              class="form-control search__pokemon"
              placeholder="Search" />

            <select class="form-select select__two">
              <option selected>Aa-Zz</option>
              <option value="1">Meow</option>
              <option value="2">Goal</option>
              <option value="3">Ball</option>
            </select>

            <button type="submit" class="btn btn-light fw-bold search__btn">
              Button
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/pokemons.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
